<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ScheduleWise</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // Prevent FOUC (Flash of Unstyled Content) - Dark Mode
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { display: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        primary: '#06b6d4',
                        'background-light': '#f8fafc',
                        'background-dark': '#0f172a',
                        'surface-light': '#ffffff',
                        'surface-dark': '#1e293b',
                        'text-main': '#0f172a',
                        'text-sub': '#64748b'
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="bg-white dark:bg-surface-dark rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center mb-2 text-text-main dark:text-white">ScheduleWise</h1>
            <p class="text-center text-text-sub dark:text-gray-400 mb-8">Create your account</p>

            <div id="error-message"
                class="hidden mb-4 p-3 bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-400 rounded-lg text-sm">
            </div>
            <div id="success-message"
                class="hidden mb-4 p-3 bg-green-100 dark:bg-green-900/20 text-green-700 dark:text-green-400 rounded-lg text-sm">
            </div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-text-main dark:text-white mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-text-main dark:text-white mb-2">Password</label>
                    <input type="password" id="password" required minlength="6"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-text-main dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    <p class="mt-1 text-xs text-text-sub dark:text-gray-400">Minimum 6 characters</p>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-cyan-600 text-white font-semibold py-3 rounded-lg transition-colors">
                    Create Account
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-text-sub dark:text-gray-400">
                Already have an account?
                <a href="login.html" class="text-primary hover:underline font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { authAPI } from './api.js';

        const form = document.getElementById('register-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                await authAPI.register(email, password);
                successDiv.textContent = 'Account created! Logging you in...';
                successDiv.classList.remove('hidden');

                // Auto-login after registration
                await authAPI.login(email, password);
                setTimeout(() => window.location.href = 'HomePage.html', 1000);
            } catch (error) {
                errorDiv.textContent = error.message || 'Registration failed. Please try again.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
