<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ScheduleWise Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // Prevent FOUC (Flash of Unstyled Content) - Dark Mode
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30c9e8",
                        "background-light": "#f6f8f8",
                        "background-dark": "#111e21",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c32",
                        "text-main": "#0e191b",
                        "text-sub": "#4e8b97",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom Range Slider Styling */
        input[type=range][orient=vertical] {
            writing-mode: bt-lor;
            /* IE */
            -webkit-appearance: slider-vertical;
            /* WebKit */
            appearance: slider-vertical;
            /* Standard */
            width: 8px;
            height: 100%;
            padding: 0 5px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white antialiased transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Header -->
        <div
            class="w-full border-b border-[#e7f1f3] dark:border-[#2a3c42] bg-surface-light dark:bg-surface-dark transition-colors duration-200">
            <div class="mx-auto flex max-w-[1280px] items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4">
                    <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/10 text-primary">
                        <span class="material-symbols-outlined text-[28px]">calendar_month</span>
                    </div>
                    <h2 class="text-xl font-bold tracking-tight text-text-main dark:text-white">ScheduleWise</h2>
                </div>
                <div class="hidden md:flex items-center gap-8">
                    <nav class="flex items-center gap-6">
                        <a class="text-sm font-medium text-text-sub dark:text-gray-400 hover:text-primary transition-colors"
                            href="HomePage.html">Dashboard</a>
                        <a class="text-sm font-medium text-text-sub dark:text-gray-400 hover:text-primary transition-colors"
                            href="Schedule-page.html">Schedule</a>
                        <a class="text-sm font-medium text-text-sub dark:text-gray-400 hover:text-primary transition-colors"
                            href="Analytics.html">Analytics</a>
                        <a class="text-sm font-semibold text-text-main dark:text-white hover:text-primary transition-colors"
                            href="Settings.html">Settings</a>
                    </nav>
                    <button id="theme-toggle"
                        class="flex h-10 w-10 items-center justify-center rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                        <span id="theme-toggle-icon"
                            class="material-symbols-outlined text-text-main dark:text-white">dark_mode</span>
                    </button>
                    <!-- Small Avatar -->
                    <div class="h-10 w-10 overflow-hidden rounded-full border-2 border-white dark:border-[#2a3c42] shadow-sm bg-cover bg-center"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDp6Nse-LkVhg-lZbfr0vXrE4Ip4d-RDBDJnofBFQUXKaAgCuvEuUEIO5w_QhUg5mswYGLzj9HYZdqHxG3e0RDYeNobPpc_orXHS8xZwOSXpQyJmhmyxZQy_Z7ubOtmaLkUD9F3p2ct8E013iFM3dodeqt-jETTlW88Xhj_ou2Zp2ROd6uE5ikAqNgjlsCMi1ZyTPTOW8o5Hfl7nO3TgtbNx5fkkLaEFt4Uf_Nu3Z1nez-HxZQQkxvirB7AZzLmCDy9ctDlXDVsFDI");'>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="layout-container flex h-full grow flex-col items-center">
            <div class="w-full max-w-[960px] px-4 py-8 flex flex-col gap-8">

                <h1 class="text-3xl font-bold text-text-main dark:text-white">Energy Profile</h1>
                <p class="text-text-sub dark:text-gray-400 -mt-6">Customize your energy levels throughout the day to
                    help the Smart Schedule engine assign tasks to your peak times.</p>

                <!-- Profile Presets -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button id="preset-lark"
                        class="flex flex-col items-center justify-center gap-2 p-6 rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-gray-800 hover:border-primary hover:shadow-lg hover:shadow-primary/10 transition-all active:scale-95 group">
                        <span
                            class="material-symbols-outlined text-4xl text-orange-400 group-hover:scale-110 transition-transform">wb_twilight</span>
                        <h3 class="font-bold text-lg text-text-main dark:text-white">Morning Lark</h3>
                        <p class="text-xs text-text-sub dark:text-gray-500 text-center">Peak energy in the AM. Early
                            freshness.</p>
                    </button>

                    <button id="preset-owl"
                        class="flex flex-col items-center justify-center gap-2 p-6 rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-gray-800 hover:border-purple-400 hover:shadow-lg hover:shadow-purple-400/10 transition-all active:scale-95 group">
                        <span
                            class="material-symbols-outlined text-4xl text-purple-400 group-hover:scale-110 transition-transform">dark_mode</span>
                        <h3 class="font-bold text-lg text-text-main dark:text-white">Night Owl</h3>
                        <p class="text-xs text-text-sub dark:text-gray-500 text-center">Late bloomer. High focus at
                            night.</p>
                    </button>

                    <button id="preset-balanced"
                        class="flex flex-col items-center justify-center gap-2 p-6 rounded-2xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-gray-800 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-400/10 transition-all active:scale-95 group">
                        <span
                            class="material-symbols-outlined text-4xl text-cyan-400 group-hover:scale-110 transition-transform">balance</span>
                        <h3 class="font-bold text-lg text-text-main dark:text-white">Balanced 9-to-5</h3>
                        <p class="text-xs text-text-sub dark:text-gray-500 text-center">Standard work day energy flow.
                        </p>
                    </button>
                </div>

                <!-- Equalizer Container -->
                <div
                    class="bg-white dark:bg-surface-dark rounded-2xl p-6 md:p-8 shadow-sm ring-1 ring-gray-100 dark:ring-gray-800">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-text-main dark:text-white">Energy Equalizer</h3>
                        <span
                            class="text-xs font-mono bg-black/5 dark:bg-white/10 px-2 py-1 rounded text-text-sub dark:text-gray-400">00:00
                            - 23:00</span>
                    </div>

                    <!-- The Equalizer Visual -->
                    <div id="equalizer-graph" class="h-48 w-full flex items-end justify-between gap-1 md:gap-2 mb-4">
                        <!-- Bars injected by JS -->
                    </div>

                    <!-- The Sliders -->
                    <div id="sliders-container" class="grid grid-cols-24 gap-1 md:gap-2 overflow-x-auto pb-4">
                        <!-- Sliders injected by JS (Grid needs custom cols, or use flex) -->
                        <div class="flex justify-between w-full min-w-[600px] gap-1" id="slider-row"></div>
                    </div>

                    <div class="mt-8 flex justify-end gap-4 border-t border-gray-100 dark:border-gray-800 pt-6">
                        <button id="reset-btn"
                            class="px-6 py-2.5 rounded-xl font-medium text-text-sub dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Reset</button>
                        <button id="save-profile-btn"
                            class="px-6 py-2.5 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 active:scale-95 transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined text-[20px]">save</span>
                            Save Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="auth-guard.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="settings.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
